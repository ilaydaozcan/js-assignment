<!DOCTYPE html>
<html>

<body>
  <main>

    <head>
      <title>Carousel</title>
      <link rel="stylesheet" href="style.css">
    </head>

    <nav>
      <h1> Super Cool Image Carousel </h1>
    </nav>

    <ul>
      <li class="active"><img src="https://picsum.photos/800/800" alt="image_1"></li>
      <li><img src="https://picsum.photos/800/800?1" alt="image_2"></li>
      <li><img src="https://picsum.photos/800/800?2" alt="image_3"></li>
      <li><img src="https://picsum.photos/800/800?3" alt="image_4"></li>
      <li><img src="https://picsum.photos/800/800?4" alt="image_5"></li>
      <li><img src="https://picsum.photos/800/800?5" alt="image_6"></li>
      <li><img src="https://picsum.photos/800/800?6" alt="image_7"></li>
      <li><img src="https://picsum.photos/800/800?7" alt="image_8"></li>
    </ul>

    <div class="controls">
      <button id="previous">Previous</button>
      <div id="count">1 of 8</div>
      <button id="next">Next</button>
    </div>

  </main>
  <script src="script.js"></script>
</body>

</html>
